<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 10px; color: aliceblue;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="main">

    <div style="text-align: center; padding: 5px;">

      <img id="avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar">

      <p id="username" class="inter-font">Jessica Randall</p>

      <p id="address" class="inter-font">London, United Kingdom</p>
    
    </div>

    <p id="job" class="inter-font">"Front-end developer and avid reader."</p>

    <div id="button-container" class="inter-font">

      <button id="github">GitHub</button>

      <button id="frontent_mentor">Frontend Mentor</button>

      <button id="linkedin">LinkedIn</button>

      <button id="twitter">Twitter</button>

      <button id="instagram">Instagram</button>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aissur320">aissur320</a>.
  </div>
</body>
</html>
