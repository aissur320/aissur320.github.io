<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: rgb(255, 46, 46); }
  </style>
</head>
<body>

  <div id="main">

    <div id="main-content" class="roboto">

      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <div class="wrapper">
        <img src="./assets/images/icon-list.svg" alt="icon-list">
        <span>Product discovery and building what matters</span>
      </div>

      <div class="wrapper">
        <img src="./assets/images/icon-list.svg" alt="icon-list">
        <span>Measuring to ensure updates are a success</span>
      </div>

      <div class="wrapper">
        <img src="./assets/images/icon-list.svg" alt="icon-list">
        <span>And much more!</span>
      </div>
      <br>

      <form id="main-form">

        <div id="span-row">

          <span id="label">Email address</span>

        </div>

        <input id="myInput" type="text" name="email" placeholder="email@company.com">

        <br>

        <button type="submit" id="submit">Subscribe to monthly newsletter</button>

      </form>

    </div>

    <img id="main-img" src="./assets/images/illustration-sign-up-desktop.svg" alt="main-img">

  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/aissur320">aissur320</a>.
    </div>
  </footer>

  <script src="./JS.js"></script>
</body>
</html>
