<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./iconfont.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; flex: 1; padding: 5px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="main">

    <img id="main-image" src="./images/image-product-mobile.jpg" alt="Parfum">

    <div id="main-text">

      <h4 class="montserrat">PERFUME</h4>

      <h2 class="fraunces">Gabrielle Essence Eau De Parfum</h2>

      <p class="montserrat">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <span id="price-discount" class="fraunces">$149.99</span>

      <span id="price-standard" class="montserrat">$169.99</span>

      <br>

      <button>
        <span class="iconfont icon-gouwuchekong" style="font-weight: 100;"></span>
        <span class="montserrat">Add to Cart</span>
      </button>

      </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aissur320">aissur320</a>.
  </div>

  <footer></footer>

  <script>

    function updateImageSrc() {
      const img = document.getElementById('main-image');
      if (window.innerWidth <= 775) {
        img.src = './images/image-product-mobile.jpg';
      } else {
        img.src = './images/image-product-desktop.jpg';
      }
    }

    window.addEventListener('load', updateImageSrc);
    window.addEventListener('resize', updateImageSrc);

  </script>

</body>
</html>
